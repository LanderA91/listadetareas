<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To Do List</title>
</head>
<body class="d-flex justify-content-center vh-100 align-items-center flex-column">
    <div class="contenedor w-50 badge">
        <h1 class="text-start fs-3 m-2 texto1">To do List</h1>
      
        <form id="formulario" class="d-flex align-items-center justify-content-center gap-2">
            <input class="w-50 form-control" id="agregarTarea" type="text" placeholder="Ingresa una tarea">
            <button type="submit" class="btn btn-primary w-25">Agregar</button>
        </form>
        <div class="d-flex justify-content-start align-items-center">
            <h4 class="fs-5 texto1">Pendientes:</h4>
            <h4 class="fs-5 texto1" id="totalTareas"></h4>
        </div>
        <div class="d-flex justify-content-start align-items-center">
            <h4 class="fs-5 texto1">Tareas realizadas:</h4>
            <h4 class="fs-5 texto1" id="totalRealizadas"></h4>
        </div>
        <div class="" id="listaTareas">
        </div>
    </div>
    
    <script src="assets/js/app.js"></script>
</body>
</html>
